<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Button</title>
</head>
<body>
    <form id="frm">
        <input type="text" id="ip" placeholder="Add an Item...">
        <input type="submit" value="add">

    </form>
    <ul id="list"></ul>

    <script>
        let form = document.getElementById("frm")
        let ip = document.getElementById("ip")
        let list = document.getElementById("list")

        form.addEventListener("submit", (event)=>{
            event.preventDefault();
            
            // Create one list item
            let listItem = document.createElement("li");
            //  Inserting input text into the text item
            listItem.innerText = ip.value
            // Creating one button
            let btn = document.createElement("button")
            //  Removing the listitem from the list when the delete button is clicked 
            btn.addEventListener("click", ()=>{list.removeChild(listItem)})
            // Changing the Button name
            btn.innerHTML="Delete";
            //  Inserting button into the list item
            listItem.appendChild(btn);
            //  Inserting list item into the list
            list.appendChild(listItem)
            // Empty input value
            ip.value="";



        })




    </script>


    
</body>
</html>
